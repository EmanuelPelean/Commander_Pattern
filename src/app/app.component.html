
<p>Commands:</p>
  <ul>
    <li *ngFor="let command of invoker.commands; let i = index;">
      {{ i }}
    </li>
  </ul>

<button type="button" (click)="onRun()">Run</button>
<button type="button" (click)="onWalk()">Walk</button>
<button type="button" (click)="onGetCommands()">Commands</button>

<input type="text" #dataValue placeholder="Enter data here ...">
<button type="button" (click)="onUpdateConfig(dataValue.value)">Update Config</button>
